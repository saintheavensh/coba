services:
  postgres:
    image: postgres:16-alpine
    container_name: coba_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coba_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-coba_pass}
      POSTGRES_DB: ${POSTGRES_DB:-coba_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coba_user -d coba_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: coba_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
